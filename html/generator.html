<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Tarjetas - VCCGenerator</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header>
      <h1>VCCGenerator</h1>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="generator.html">Generador de Tarjetas</a></li>
          <li><a href="validator.html">Validador de Tarjetas</a></li>
          <li><a href="warning.html">Advertencia</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="generator">
        <h2>Generador de Tarjetas</h2>
        <form id="cardGeneratorForm">
          <label for="cardType">Tipo de Tarjeta:</label>
          <select id="cardType">
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
            <option value="amex">American Express</option>
          </select>
          <label for="cardCategory">Categoría de Tarjeta:</label>
          <select id="cardCategory">
            <option value="credit">Crédito</option>
            <option value="debit">Débito</option>
          </select>
          <label for="balance">Saldo:</label>
          <input type="number" id="balance" placeholder="Saldo en USD" />
          <button type="button" onclick="generateCard()">
            Generar Tarjeta
          </button>
        </form>
        <div id="generatedCardInfo"></div>
      </section>
    </main>

    <script src="../js/script.js"></script>
  </body>
</html>
